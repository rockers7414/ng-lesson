<table class="table">
  <thead>
    <tr>
      <th>User Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Block</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        {{ user.email }}
      </td>
      <td>{{ user.isBlock }}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary"
                (click)="onClickModifyUser(user)">
          Modified
        </button>
      </td>
      <td>
        <button class="btn btn-sm btn-danger">
          Block
        </button>
      </td>
    </tr>
  </tbody>
</table>
