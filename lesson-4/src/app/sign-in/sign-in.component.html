<div class="d-flex align-items-center justify-content-center h-100">
  <div class="card">
    <form (ngSubmit)="onSubmit()" #signInForm="ngForm" class="card-body">
      <div class="container">
        <div class="form-group row">
          <label for="email" class="col-sm-5 align-items-end text-right">Email</label>
          <input type="email"
                 id="email"
                 [(ngModel)]="email"
                 name="email"
                 required
                 pattern="{{ emailPattern }}"
                 class="col-sm-7 form-control form-control-sm"
                 #m_email="ngModel">
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-5 text-right">Password</label>
          <input type="password"
                 id="password"
                 [(ngModel)]="password"
                 name="password"
                 required
                 pattern="{{ passwordPattern }}"
                 class="col-sm-7 form-control form-control-sm"
                 #m_password="ngModel">
        </div>
      </div>
      <div class="form-check d-flex justify-content-end">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" [(ngModel)]="remember" name="remember"> Remember me
        </label>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary mr-2" routerLink="/register">Sign Up</button>
        <button type="submit" class="btn btn-outline-primary" [disabled]="!signInForm.form.valid">Sign In</button>
      </div>
      <div class="alert alert-danger m-0 mt-3" *ngIf="(!m_email.pristine && !m_email.valid) || (!m_password.pristine && !m_password.valid)">
        <div *ngIf="!m_email.pristine">
          <div *ngIf="m_email.hasError('required')">Please input email.</div>
          <div *ngIf="m_email.hasError('pattern')">The email format is not correct.</div>
        </div>
          <div *ngIf="!m_password.pristine">
            <div *ngIf="m_password.hasError('required')">Please input password.</div>
            <div *ngIf="m_password.hasError('pattern')">The password format is not correct.</div>
        </div>
      </div>
    </form>
  </div>
</div>
