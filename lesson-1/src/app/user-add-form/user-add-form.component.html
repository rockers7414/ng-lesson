<form (ngSubmit)="onAddUser()" #userAddForm="ngForm">
  <div>
    <label for="fristName">FirstName</label>
    <input type="text"
           id="firstName"
           name="firstName"
           [(ngModel)]="user.firstName">
  </div>
  <div>
    <label for="lastName">LastName</label>
    <input type="text"
           id="lastName"
           name="lastName"
           [(ngModel)]="user.lastName">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email"
           id="email"
           name="email"
           [(ngModel)]="user.email">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password"
           id="password"
           name="password"
           [(ngModel)]="user.password">
  </div>
  <button type="submit" *ngIf="!modifiedUser">Submit</button>
  <button type="button" (click)="onSaveUser()" *ngIf="modifiedUser">Save</button>
  <button type="button" (click)="onCancelModifyUser()" *ngIf="modifiedUser">Cancel</button>
</form>
